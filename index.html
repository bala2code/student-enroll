<!DOCTYPE html>
<html>
	<head>
		<meta></head>
		<title>Code Test</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>	
	<body>
		<h1>Student Enrollment</h1>
		<div id="input">
			<table>	
				
				<thead>
					<tr>
						<td>Name</td>
						<td>Age</td>
						<td>Grade</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td width="60%"><input id="txtName" type="text" value="" placeholder="Enter the name" /></td>
						<td width="20%"><input id="txtAge" type="number" value="" placeholder="Enter the age" min="1" max="200"/></td>
						<td width="20%"><select id="txtGrade" />
							<option>A</option>
							<option>B</option>
							<option>D</option>
							<option>E</option>
							<option>U</option>
							<option>S</option>
						</select></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="output">
			<table>	
				<tbody>
					
				</tbody>
			</table>
		</div>
		<h6 align="right">Press Enter (in Grade) to submit the records</h6>
	</body>
	<script type="text/javascript" src="app.js"></script>
</html
